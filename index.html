<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Design Mock Up</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">

    <!--first row contains the logo and header name -->
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" src="images/udacity-logo.jpg" alt="http://placehold.it/200x200"/>
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-thin firstName">Jane Doette</h1>
        <h4 class="profession">Front-End Ninja</h4>
      </div>
    </div>

    <!--second row contains biggest picture -->
    <div class="row">
      <div class="col-lg-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="images/keyboard.jpg" alt="http://placehold.it/1330x400"/>
      </div>
    </div>

    <!--third row contains 'featured work'-->
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-muted featuredStyle">Featured Work</h2>
      </div>
    </div>

    <!--fourth row contains the three pictures-->
    <div class="row">
      <div class="col-md-4">
        <img class="img-responsive" src="images/beach.jpg" alt="http://placehold.it/500x300"/>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="images/winter.jpg" alt="http://placehold.it/500x300"/>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="images/tree.jpg" alt="http://placehold.it/500x300"/>
      </div>
    </div>

    <!--fifth row contains description of the three pictures-->
    <div class="row text-center text-uppercase">
      <div class="col-md-4">
        <h3 class="descripStyle">Appify</h3>
      </div>
      <div class="col-md-4">
        <h3 class="descripStyle">Sunflower</h3>
      </div>
      <div class="col-md-4">
        <h3 class="descripStyle">Bokeh</h3>
      </div>
    </div>

    <!-- sixth row contains the github link of the pictures and description-->
    <div class="row text-center text-muted ">
      <div class="col-md-4">
        <h6 class="githubLink">http://www.github.com/udacity/Appify/</h6>
      </div>
      <div class="col-md-4">
        <h6 class="githubLink">http://www.github.com/udacity/Sunflower/</h6>
      </div>
      <div class="col-md-4">
        <h6 class="githubLink">http://www.github.com/udacity/Bokeh/</h6>
      </div>
    </div>
  </div>
</body>

</html>
